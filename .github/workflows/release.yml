name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v6
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'

    - name: Run tests
      run: go test -v ./...

    - name: Build binaries
      run: |
        # Build for multiple platforms
        GOOS=linux GOARCH=amd64 go build -o bin/asyncapi-doc-linux-amd64 ./cmd/asyncapi-doc
        GOOS=linux GOARCH=arm64 go build -o bin/asyncapi-doc-linux-arm64 ./cmd/asyncapi-doc
        GOOS=darwin GOARCH=amd64 go build -o bin/asyncapi-doc-darwin-amd64 ./cmd/asyncapi-doc
        GOOS=darwin GOARCH=arm64 go build -o bin/asyncapi-doc-darwin-arm64 ./cmd/asyncapi-doc
        GOOS=windows GOARCH=amd64 go build -o bin/asyncapi-doc-windows-amd64.exe ./cmd/asyncapi-doc

    - name: Generate changelog
      id: changelog
      run: |
        # Get the previous tag
        PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

        if [ -z "$PREV_TAG" ]; then
          echo "## Changes" > CHANGELOG.md
          git log --pretty=format:"- %s (%h)" >> CHANGELOG.md
        else
          echo "## Changes since $PREV_TAG" > CHANGELOG.md
          git log $PREV_TAG..HEAD --pretty=format:"- %s (%h)" >> CHANGELOG.md
        fi

        echo "changelog<<EOF" >> $GITHUB_OUTPUT
        cat CHANGELOG.md >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        body: ${{ steps.changelog.outputs.changelog }}
        files: |
          bin/asyncapi-doc-linux-amd64
          bin/asyncapi-doc-linux-arm64
          bin/asyncapi-doc-darwin-amd64
          bin/asyncapi-doc-darwin-arm64
          bin/asyncapi-doc-windows-amd64.exe
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
