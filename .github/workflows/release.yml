name: Release

on:
  release:
    types: [created]
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  build:
    name: Build and Upload Release Assets
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: windows
            goarch: amd64
          - goos: windows
            goarch: arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"
          cache: true

      - name: Get release info
        id: release_info
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            echo "version=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
            echo "upload_url=${{ github.event.release.upload_url }}" >> $GITHUB_OUTPUT
          else
            echo "version=dev" >> $GITHUB_OUTPUT
          fi

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          VERSION="${{ steps.release_info.outputs.version }}"
          BUILD_TIME=$(date -u '+%Y-%m-%d_%H:%M:%S')
          GIT_COMMIT=$(git rev-parse --short HEAD)

          BINARY_NAME="asyncapi-doc"
          if [ "${{ matrix.goos }}" = "windows" ]; then
            BINARY_NAME="${BINARY_NAME}.exe"
          fi

          LDFLAGS="-s -w -X main.Version=${VERSION} -X main.BuildTime=${BUILD_TIME} -X main.GitCommit=${GIT_COMMIT}"

          go build -ldflags "${LDFLAGS}" -o "${BINARY_NAME}" ./cmd/asyncapi-doc

          # Create archive
          ARCHIVE_NAME="asyncapi-doc-${VERSION}-${{ matrix.goos }}-${{ matrix.goarch }}"
          if [ "${{ matrix.goos }}" = "windows" ]; then
            zip "${ARCHIVE_NAME}.zip" "${BINARY_NAME}"
            echo "archive=${ARCHIVE_NAME}.zip" >> $GITHUB_ENV
          else
            tar czf "${ARCHIVE_NAME}.tar.gz" "${BINARY_NAME}"
            echo "archive=${ARCHIVE_NAME}.tar.gz" >> $GITHUB_ENV
          fi

      - name: Generate checksums
        run: |
          if [ "${{ matrix.goos }}" = "windows" ]; then
            sha256sum "${{ env.archive }}" > "${{ env.archive }}.sha256"
          else
            sha256sum "${{ env.archive }}" > "${{ env.archive }}.sha256"
          fi

      - name: Upload release asset
        if: github.event_name == 'release'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.release_info.outputs.upload_url }}
          asset_path: ./${{ env.archive }}
          asset_name: ${{ env.archive }}
          asset_content_type: application/octet-stream

      - name: Upload checksum
        if: github.event_name == 'release'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.release_info.outputs.upload_url }}
          asset_path: ./${{ env.archive }}.sha256
          asset_name: ${{ env.archive }}.sha256
          asset_content_type: text/plain

      - name: Upload artifact (for workflow_dispatch)
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: asyncapi-doc-${{ matrix.goos }}-${{ matrix.goarch }}
          path: |
            ${{ env.archive }}
            ${{ env.archive }}.sha256

  create-release-notes:
    name: Create Release Notes
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate changelog
        id: changelog
        run: |
          if [ -f "CHANGELOG.md" ]; then
            echo "Using existing CHANGELOG.md"
          else
            echo "## What's Changed" > changelog.txt
            git log --pretty=format:"- %s (%h)" $(git describe --tags --abbrev=0 HEAD^)..HEAD >> changelog.txt
            echo "" >> changelog.txt
            echo "" >> changelog.txt
            echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/$(git describe --tags --abbrev=0 HEAD^)...${{ github.event.release.tag_name }}" >> changelog.txt
          fi

      - name: Update release notes
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let changelog = '';

            if (fs.existsSync('changelog.txt')) {
              changelog = fs.readFileSync('changelog.txt', 'utf8');
            }

            const downloads = `
            ## Downloads

            ### Linux
            - [asyncapi-doc-${{ github.event.release.tag_name }}-linux-amd64.tar.gz](https://github.com/${{ github.repository }}/releases/download/${{ github.event.release.tag_name }}/asyncapi-doc-${{ github.event.release.tag_name }}-linux-amd64.tar.gz)
            - [asyncapi-doc-${{ github.event.release.tag_name }}-linux-arm64.tar.gz](https://github.com/${{ github.repository }}/releases/download/${{ github.event.release.tag_name }}/asyncapi-doc-${{ github.event.release.tag_name }}-linux-arm64.tar.gz)

            ### macOS
            - [asyncapi-doc-${{ github.event.release.tag_name }}-darwin-amd64.tar.gz](https://github.com/${{ github.repository }}/releases/download/${{ github.event.release.tag_name }}/asyncapi-doc-${{ github.event.release.tag_name }}-darwin-amd64.tar.gz)
            - [asyncapi-doc-${{ github.event.release.tag_name }}-darwin-arm64.tar.gz](https://github.com/${{ github.repository }}/releases/download/${{ github.event.release.tag_name }}/asyncapi-doc-${{ github.event.release.tag_name }}-darwin-arm64.tar.gz)

            ### Windows
            - [asyncapi-doc-${{ github.event.release.tag_name }}-windows-amd64.zip](https://github.com/${{ github.repository }}/releases/download/${{ github.event.release.tag_name }}/asyncapi-doc-${{ github.event.release.tag_name }}-windows-amd64.zip)
            - [asyncapi-doc-${{ github.event.release.tag_name }}-windows-arm64.zip](https://github.com/${{ github.repository }}/releases/download/${{ github.event.release.tag_name }}/asyncapi-doc-${{ github.event.release.tag_name }}-windows-arm64.zip)

            ### Checksums
            SHA256 checksums are available for all downloads (*.sha256 files).

            ## Installation

            ### Linux/macOS
            \`\`\`bash
            # Download and extract
            tar -xzf asyncapi-doc-${{ github.event.release.tag_name }}-<os>-<arch>.tar.gz

            # Make executable and move to PATH
            chmod +x asyncapi-doc
            sudo mv asyncapi-doc /usr/local/bin/
            \`\`\`

            ### Windows
            \`\`\`powershell
            # Extract the ZIP file
            # Add the directory to your PATH or move asyncapi-doc.exe to a directory in your PATH
            \`\`\`
            `;

            const body = changelog + '\n\n' + downloads;

            await github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: ${{ github.event.release.id }},
              body: body
            });
